<html>
<head>
    <title>Write to dave network</title>
    <style>
        * {
            font-family: monospace;
            font-size: 17px;
            word-wrap: break-word;
            background-color: #000;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        input,button {
            flex-grow: 1;
            border: 1px solid #555;
            padding: 5px;
        }
        input:hover, button:hover {
            border: 1px solid #fff;
        }
        button {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Write to dave network</h1>
    <form>
        <label>
            <span>Gateway</span>
            <input type="url" name="gateway" placeholder="gateway"/>
        </label>
        <label>
            <span>Value</span>
            <input name="val" placeholder="val"/>
        </label>
        <label>
            <span>Tag</span>
            <input name="tag" placeholder="tag"/>
        </label>
        <label>
            <span>Difficulty</span>
            <input type="number" name="difficulty" placeholder="difficulty" value="2"/>
        </label>
        <button type="submit">Send</button>
        <input readonly name="work" placeholder="work" style="user-select:all"/>
        <a id="work" href="#" target="_blank"></a>
    </form>
</body>
<script src="client.js"></script>
</html>
