<html>
<head>
    <title>Write to dave network</title>
    <style>
        * {
            font-family: monospace;
            font-size: 17px;
            word-wrap: break-word;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>Write to dave network</h1>
    <form>
        <label>
            <span>Gateway</span>
            <input name="gateway" placeholder="gateway" value="http://localhost:8080"/>
        </label>
        <label>
            <span>Value</span>
            <input name="val" placeholder="val"/>
        </label>
        <label>
            <span>Tag</span>
            <input name="tag" placeholder="tag"/>
        </label>
        <label>
            <span>Difficulty</span>
            <input name="difficulty" placeholder="difficulty" value="3"/>
        </label>
        <button type="submit">Send</button>
        <input readonly name="work" placeholder="work"/>
        <a id="work" href="#" target="_blank"></a>
    </form>
</body>
<script src="client.js"></script>
</html>
