<html>
<head>
    <title>Garry Client</title>
</head>
<body>
    <form>
        <label>
            <span>Gateway</span>
            <input name="gateway" placeholder="gateway" value="http://localhost:8080"/>
        </label>
        <label>
            <span>Val</span>
            <input name="val" placeholder="val"/>
        </label>
        <label>
            <span>Tag</span>
            <input name="tag" placeholder="tag"/>
        </label>
        <label>
            <span>Difficulty</span>
            <input name="difficulty" placeholder="difficulty" value="3"/>

        <button type="submit">Send</button>
        <label>
            <span>Work</span>
            <input name="work" placeholder="work" readonly/>
        </label>
    </form>
</body>
<script src="client.js"></script>
</html>
